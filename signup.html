<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container">
            <a href="javascript:history.back()" class="btn btn-outline-dark">Back</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        <form action="/submit-signup" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" autocomplete="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" autocomplete="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" autocomplete="new-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                        <div class="text-center mt-4">
                            <p>Or login with:</p>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-danger">
                                    <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google" class="me-2">
                                    Login with Google
                                </button>
                                <button class="btn btn-outline-primary">
                                    <img src="https://img.icons8.com/color/24/000000/facebook-new.png" alt="Facebook" class="me-2">
                                    Login with Facebook
                                </button>
                                <button class="btn btn-outline-secondary">
                                    <img src="https://img.icons8.com/ios-filled/24/ffffff/instagram-new.png" alt="Instagram" class="me-2">
                                    Login with Instagram
                                </button>
                                <button class="btn btn-outline-dark">
                                    <img src="https://img.icons8.com/color/24/000000/tiktok.png" alt="TikTok" class="me-2">
                                    Login with TikTok
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
